title: "Enix Yu's Blog"
subtitle: "Geek is an attitude"
github: "//github.com/enix223"
avater: "author.jpg"

permalink: pretty
markdown: kramdown #rdiscount
prose:
  rooturl: '_posts'
  siteurl: 'http://enix223.github.io/'
  relativeLinks: 'http://enix223.github.io/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "categories"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Python"
              value: "python"
            - name: "Embedded-System"
              value: "embedded-system"
            - name: "Objective-C"
              value: "objectivec"
            - name: "NLP"
              value: "nlp"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
